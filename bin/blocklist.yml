PRIMED_TNT: &TNT # Glass
  GLASS: &GLASS
    BLACK_STAINED_GLASS: 0.3
    GRAY_STAINED_GLASS: 0.35
    WHITE_STAINED_GLASS: 0.2
    GLASS: 0.2
  SAND:
    <<: *GLASS
    GRAVEL: 0.2
  WHITE_STAINED_GLASS: *GLASS
  MAGENTA_STAINED_GLASS: *GLASS
  LIGHT_BLUE_STAINED_GLASS: *GLASS
  YELLOW_STAINED_GLASS: *GLASS
  LIME_STAINED_GLASS: *GLASS
  PINK_STAINED_GLASS: *GLASS
  GRAY_STAINED_GLASS: *GLASS
  LIGHT_GRAY_STAINED_GLASS: *GLASS
  CYAN_STAINED_GLASS: *GLASS
  PURPLE_STAINED_GLASS: *GLASS
  BLUE_STAINED_GLASS: *GLASS
  BROWN_STAINED_GLASS: *GLASS
  GREEN_STAINED_GLASS: *GLASS
  RED_STAINED_GLASS: *GLASS
  BLACK_STAINED_GLASS: *GLASS

  # Nature
  DIRT: &DIRT
    DIRT: 0.4
    COARSE_DIRT: 0.6
    GRAVEL: 0.35
    SAND: 0.2
  GRASS_BLOCK: *DIRT
  OAK_LOG: &LOG
    COAL_BLOCK: 0.3
    COBWEB: 0.025
    STRIPPED_OAK_LOG: 0.4
  SPRUCE_LOG:
    <<: *LOG
    STRIPPED_SPRUCE_LOG: 0.4
  BIRCH_LOG:
    <<: *LOG
    STRIPPED_BIRCH_LOG: 0.4
  JUNGLE_LOG:
    <<: *LOG
    STRIPPED_JUNGLE_LOG: 0.4
  ACACIA_LOG:
    <<: *LOG
    STRIPPED_ACACIA_LOG: 0.4
  DARK_OAK_LOG:
    <<: *LOG
    STRIPPED_DARK_OAK_LOG: 0.4
  OAK_LEAVES: &LEAVES
    COBWEB: 0.05
    FIRE: 0.01
  SPRUCE_LEAVES: *LEAVES
  BIRCH_LEAVES: *LEAVES
  JUNGLE_LEAVES: *LEAVES
  ACACIA_LEAVES: *LEAVES
  DARK_OAK_LEAVES: *LEAVES

  # Underground
  STONE: &STONE
    STONE: 0.4
    COBBLESTONE: 0.5
    GRAVEL: 0.4
    BLACKSTONE: 0.1
    DIAMOND_ORE: 0.005
    COAL_BLOCK: 0.14
  ANDESITE: *STONE
  DIORITE: *STONE
  GRANITE: *STONE
  COBBLESTONE: *STONE
  MOSSY_COBBLESTONE: *STONE

  # Nether
  NETHERRACK: &NETHERRACK
    SHROOMLIGHT: 0.005
    GOLD_BLOCK: 0.001
    LAVA: 0.1
    MAGMA_BLOCK: 0.05
    SOUL_SAND: 0.2
    SOUL_SOIL: 0.05
  CRIMSON_NYLIUM: *NETHERRACK
  SOUL_SAND: &SOUL_SAND
    <<: *NETHERRACK
    SOUL_SOIL: 0.2
    BONE_BLOCK: 0.005
  SOUL_SOIL: *SOUL_SAND
CREEPER: *TNT
WITHER: &NETHER
  # Nature
  DIRT: &W_DIRT
    SOUL_SAND: 0.2
    LAVA: 0.05
    SOUL_SOIL: 0.05
    <<: *DIRT
  GRASS_BLOCK:
    CRIMSON_NYLIUM: 0.2
    <<: *W_DIRT
  OAK_LOG: &W_LOG
    <<: *LOG
  SPRUCE_LOG:
    <<: *W_LOG
    STRIPPED_SPRUCE_LOG: 0.4
  BIRCH_LOG:
    <<: *W_LOG
    STRIPPED_BIRCH_LOG: 0.4
  JUNGLE_LOG:
    <<: *W_LOG
    STRIPPED_JUNGLE_LOG: 0.4
  ACACIA_LOG:
    <<: *W_LOG
    STRIPPED_ACACIA_LOG: 0.4
  DARK_OAK_LOG:
    <<: *W_LOG
    STRIPPED_DARK_OAK_LOG: 0.4
  OAK_LEAVES: &W_LEAVES
    COBWEB: 0.2
    FIRE: 0.05
    <<: *LEAVES
  SPRUCE_LEAVES: *W_LEAVES
  BIRCH_LEAVES: *W_LEAVES
  JUNGLE_LEAVES: *W_LEAVES
  ACACIA_LEAVES: *W_LEAVES
  DARK_OAK_LEAVES: *W_LEAVES

  # Underground
  STONE: &W_STONE
    BLACKSTONE: 0.4
    BEDROCK: 0.01
    LAVA: 0.4
    <<: *STONE
  ANDESITE: *W_STONE
  DIORITE: *W_STONE
  GRANITE: *W_STONE
  COBBLESTONE: *W_STONE
  MOSSY_COBBLESTONE: *W_STONE
  <<: *TNT
WITHER_SKULL: *NETHER
FIREBALL: *NETHER